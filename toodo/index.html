<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toodo</title>
        <meta name="description" content="To-do list to help you organize your life" />
        <link rel="stylesheet" href="src/css/normalize.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="src/css/style.css" />
        <script src="src/js/main.js" defer></script>
    </head>
    <body>
        <button class="theme"><span class="icon-theme material-icons"> dark_mode </span></button>

        <section class="list-container">
            <p class="list-title">My list</p>
            <p class="time"></p>
            <form class="task-creating">
                <input class="task-input" type="text" placeholder="Create a new task..." />
                <button class="task-add">
                    <span class="material-icons"> add </span>
                </button>
            </form>
            <input class="task-search" type="search" placeholder="Search for a task..." />
            <ul class="tasks-container"></ul>
        </section>
    </body>
</html>
